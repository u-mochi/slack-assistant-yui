<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slack Assistant Yui Configuration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
</head>
<body>
  <div class="expanded row">
    <div class="columns small-10 small-centered">
      <div class="row">
        <header>
          <h1>Slack Assistant Yui Configuration</h1>
        </header>
      </div>
      <div class="row">
        <article id="todoist-configuration">
          <div class="columns">
            <div class="row">
              <h2>Todoists</h2>
            </div>
            <form>
              <div class="row">
                <div class="columns small-4">
                  <label for="todoist-apikey" class="text-right middle">Todoist API Key:</label>
                </div>
                <div class="columns small-8">
                  <input type="text" id="todoist-apikey" placeholder="Your Todoist API key here." class="eight" />
                </div>
              </div>
              <div class="row">
                <div class="columns small-2 small-offset-10">
                  <button type="button" class="success button float-right">Save</button>
                </div>
              </div>
            </form>
          </div>
        </article>
      </div>
    </div>
  </div>

  <div id="app"></div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/4.1.3/what-input.js" integrity="sha256-ed+YMrLgdd96L20fCtcAx2UYNGp8mRjonquGhc7Ntv0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/say.js"></script>
</body>
</html>
